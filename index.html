<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerador de UTM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gerador de UTM v4 Telles e Freire </h1>
        <form id="utmForm">

            <label for="link">Link:</label>
            <input type="text" id="link" name="link">
            <label for="utm_source">Source:</label>
            <input type="text" id="utm_source" name="utm_source">

            <label for="utm_medium">Medium:</label>
            <input type="text" id="utm_medium" name="utm_medium">

            <label for="utm_campaign">Campaign:</label>
            <input type="text" id="utm_campaign" name="utm_campaign">

            <label for="utm_term">Term:</label>
            <input type="text" id="utm_term" name="utm_term">

            <label for="utm_content">Content:</label>
            <input type="text" id="utm_content" name="utm_content">

            <input type="submit" value="Gerar UTM">
            <button type="button" onclick="clearUTMLink()">Limpar</button>
        </form>

        <div id="generatedLink">
            <label>Link UTM:</label>
            <input type="text" id="utmResult" readonly>
            <button onclick="copyUTMLink()">Copiar Link</button>
        </div>

        <script>
            document.getElementById("utmForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const source = document.getElementById("utm_source").value;
                const medium = document.getElementById("utm_medium").value;
                const campaign = document.getElementById("utm_campaign").value;
                const term = document.getElementById("utm_term").value;
                const content = document.getElementById("utm_content").value;
                const link = document.getElementById("link").value;

                const utm = `utm_source=${source}&utm_medium=${medium}&utm_campaign=${campaign}` +
                            (term ? `&utm_term=${term}` : '') +
                            (content ? `&utm_content=${content}` : '');

                const utmLink = `${link}?${utm}`;

                document.getElementById("utmResult").value = utmLink;
            });

            function copyUTMLink() {
                const utmLinkField = document.getElementById("utmResult");
                utmLinkField.select();
                document.execCommand("copy");
                alert("Link UTM copiado para a área de transferência!");
            }

            function clearUTMLink() {
                document.getElementById("utmResult").value = "";
            }
        </script>
    </div>
</body>
</html>
